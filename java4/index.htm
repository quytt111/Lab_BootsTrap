<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
    <link rel="stylesheet" href="fontawesome-free-6.6.0/css/all.min.css">
    <title>Trang Xem Phim Cải Lương</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .movie-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .movie-description {
            font-size: 0.9em;
            color: #666;
        }
        .movie-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .nav-link {
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px; /* Bo tròn các góc */
        }
        .nav-link:hover {
            background-color: #2f332f; /* Màu nền khi hover */
            color: white; /* Màu chữ khi hover */
        }
        .comment-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-md">
        <nav class="navbar navbar-expand-lg navbar-light p-2 shadow-sm bg-light">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="images (1).png" alt="Energy Pilates" style="width: 50px; height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="#"> Video nổi bật</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#"> Video Top</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#"> Sự kiện</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle " href="#" role="button"
                                data-bs-toggle="dropdown"><i class="fa-solid"></i> Tài khoản</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký thành viên</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-lg">
            <div class="movie-list">
                <div class="movie-item">
                    <img src="movie1.jpg" alt="Phim 1" class="movie-image">
                    <div class="movie-title">Phim 1</div>
                    <div class="movie-description">Mô tả phim 1.</div>
                    <div class="comment-section">
                    </div>
                </div>
                <div class="movie-item">
                    <img src="movie2.jpg" alt="Phim 2" class="movie-image">
                    <div class="movie-title">Phim 2</div>
                    <div class="movie-description">Mô tả phim 2.</div>
                    <div class="comment-section">
                    </div>
                </div>
                <div class="movie-item">
                    <img src="movie3.jpg" alt="Phim 3" class="movie-image">
                    <div class="movie-title">Phim 3</div>
                    <div class="movie-description">Mô tả phim 3.</div>
                    <div class="comment-section">
                    </div>
                </div>
                <div class="movie-item">
                    <img src="movie4.jpg" alt="Phim 4" class="movie-image">
                    <div class="movie-title">Phim 4</div>
                    <div class="movie-description">Mô tả phim 4.</div>
                    <div class="comment-section">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer class="bg-success p-3 text-light bg-dark text-center">© Copyright by PFT Polytechnic</footer>
    </div>
</body>
</html>
