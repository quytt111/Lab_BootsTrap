<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row container-lg">
        <div class="container mt-3">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a href="#" class="nav-link action" data-bs-toggle="tab">Đăng Ký</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-item" data-bs-toggle="tab">Đăng nhập</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-7">
            <h1>Form Đăng Ký Thông Tin</h1>
            <form action="#" class="border p-3">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Họ và Tên:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Nhập họ và tên" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Email:</label>
                    <input type="password" class="form-control" id="pwd" required placeholder="Nhập email" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Số điện thoại:</label>
                    <input type="password" class="form-control" id="pwd" required placeholder="Nhập số điện thoại" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="pwd" required placeholder="Nhập mật khẩu" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Xác nhận mật khẩu:</label>
                    <input type="password" class="form-control" id="pwd" required placeholder="Xác nhận mật khẩu" name="pswd">
                </div>
                <div class="mb-3 ">
                    Giới tính:
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>Nam
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Nữ
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                </div>
                <div class="mb-3">
                <label class="form-label" for="">Ngôn ngữ</label>
                <select class="form-select">
                    <option>Tiếng Việt</option>
                    <option>Tiếng La-Tin</option>
                    <option>Tiếng Hán Việt</option>
                    <option>Tiếng nôm</option>
                </select>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Tôi đồng ý với các điều khoản và điều kiện.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-sm-5 container-md ">
            <h1>Form Đăng Nhập</h1>
            <form action="#" class="border p-3">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
